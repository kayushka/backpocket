<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Split</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body data-state="a">
  <!-- Screen A: Black page, only a heart. Splits on click -->
  <section id="screen-a" class="screen" aria-label="Intro">
    <!-- Split panels that slide away -->
    <div class="panel top" aria-hidden="true"></div>
    <div class="panel bottom" aria-hidden="true"></div>

    <button id="heart" class="heart-btn" aria-label="Open">
      <span aria-hidden="true">‚ù§</span>
    </button>
  </section>

  <!-- Screen B: YouTube + button -->
  <section id="screen-b" class="screen" hidden aria-label="Video">
    <div class="content">
      <div class="video-wrap">
        <iframe
          id="yt"
          class="video"
          title="YouTube video"
          src="https://www.youtube.com/embed/r5pYL-Y--To"
          allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <button id="to-c" class="primary">klik hier volgend</button>
    </div>
  </section>

  <!-- Screen C: Will you? -->
  <section id="screen-c" class="screen" hidden aria-label="Question">
    <div class="content">
      <h1 class="title">Wil je verkering met me?</h1>
      <div class="actions">
        <button id="yes" class="yes">JA</button>
        <button id="no" class="no">NE</button>
        <button id="maybe" class="maybe">MISSCHIEN</button>
      </div>
    </div>
  </section>

  <!-- container for heart particles -->
  <div id="particles" aria-hidden="true"></div>

  <script src="main.js"></script>
</body>
</html>
