<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M+K</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🧡</text></svg>">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- LANDING -->
  <div id="landing">
    <div class="landing-top"></div>
    <div class="landing-bottom"></div>
    <button id="landing-heart" aria-label="open our page">❤️</button>
  </div>

  <!-- APP -->
  <div id="app">
    <header id="top-header">
      <h1 id="home-btn">Hi, it’s us 💕</h1>
    </header>

    <!-- HUB VIEW -->
    <main id="hub-view">
      <section id="top-bar">
        <div>
          <div id="days-counter">0 days of us</div>
          <small style="color:rgba(54,43,57,0.5);">growing since... always 🥹</small>
        </div>
        <div class="soup-placeholder">🥣</div>
      </section>

      <section id="month-selector" aria-label="choose month">
        <button class="month-btn" data-month="0">0</button>
        <button class="month-btn" data-month="1">1</button>
        <button class="month-btn disabled" data-month="2" disabled>2</button>
        <button class="month-btn disabled" data-month="3" disabled>3</button>
        <button class="month-btn disabled" data-month="4" disabled>4</button>
        <button class="month-btn disabled" data-month="5" disabled>5</button>
        <button class="month-btn disabled" data-month="6" disabled>6</button>
        <button class="month-btn disabled" data-month="7" disabled>7</button>
        <button class="month-btn disabled" data-month="8" disabled>8</button>
        <button class="month-btn disabled" data-month="9" disabled>9</button>
        <button class="month-btn disabled" data-month="10" disabled>10</button>
        <button class="month-btn disabled" data-month="11" disabled>11</button>
        <button class="month-btn disabled" data-month="12" disabled>12</button>
      </section>

      <section id="haiku">
        <p>you're the magic salt<br>
        I never knew I needed<br>
        in this soup of life.</p>
      </section>
    </main>

    <!-- MONTH VIEW -->
    <main id="month-view">
      <div id="month-content"></div>
    </main>

    <footer id="footer">
      <p>Made with 🫶 by K</p>
    </footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
